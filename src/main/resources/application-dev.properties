spring.application.name=backend-eureka
spring.datasource.url=jdbc:mariadb://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATASOURCE:eureka}

spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:toor}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.br.com.riume=DEBUG

logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.web=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

url=${URL_APPLICATION:127.0.0.1}
port=${PORT_APPLICATION:8080}
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretAccessKey=${AWS_SECRET}
aws.bucketName=${AWS_BUCKET_NAME}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

